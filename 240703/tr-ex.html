<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   div{
      width: 100px;
      height: 100px;
      float: left;
      margin: 30px;
    }
    #blue-square{
      background-color: skyblue;
      transition: ease 1s;
    }
    #round-square{
      border: 3px solid black;
      background-color: orange;
      transition: all linear 1.5s;
    }
    #blue-square:hover{
      background-color: blue;
    }
    #round-square:hover{
      border-radius: 50%;
      border-color:  red;
    }
  </style>
</head>
<body> 
  <div id="blue-square"></div>
  <div id="round-square"></div>  
</body>
</html>
