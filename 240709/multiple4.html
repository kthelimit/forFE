<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="text-align: center;">
  <h3>4의 배수일까 아닐까</h3>
  <script>
    let n = prompt("숫자를 입력하시오.");
    if (n !== null) {
      if (n % 4 == 0) {
        document.write(n + "은 4의 배수입니다.");
      }else{
        document.write(n+"은 4의 배수가 아닙니다.");
      }      
    }else{
      alert("입력이 취소됐습니다.");
    }
  </script>
</body>
</html>
