<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break 문</title>
</head>
<body>
  <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
  <hr>
  <script>
    let i = 0, sum = 0;
    while (true) {
      sum += i;
      if (sum > 3000) {
        break; //합이 3000이상이 되면 반복문에서 탈출한다.
      }
      i++;
    }
    document.write(i + "까지 더하면 3000을 넘는다.");
  </script>
</body>
</html>
