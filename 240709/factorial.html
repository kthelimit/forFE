<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팩토리얼 계산하기</title>
</head>
<body>
  <h1>while 문을 사용한 팩토리얼 계산</h1>
  <script>
    let n = prompt("숫자를 입력하세요.");
    let msg = "";//문자열로 초기화를 해주는 것이다.
    if (n !== null) { //취소 버튼을 누르면 null이 된다. 취소 했는지 체크하는 것.
      let nfact = 1; //결과값
      let i = 1; //카운터
      while (i <= n) { 
        nfact *= i;
        i++;
      }
      msg = n + "! = " + nfact; //결과값을 표시할 문자열
    }
    else {
      msg = "값을 입력하지 않았습니다.";
    }
    document.write(msg);
  </script>
</body>
</html>
