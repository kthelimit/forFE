<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3의 배수 찾기</title>
</head>
<body style="text-align: center;">
  <h1>3의 배수 찾기</h1>
  <script>
    let userNumber = prompt("몇까지 3의 배수를 찾을까요?");
    let count = 0;
    if (userNumber !== null) {
      for (let i = 1; i <= userNumber; i++) {
        if (i % 3 != 0) continue;
        document.write(i + ", ");
        count++;
      }
      document.write("<h3 style = 'color:red;'>" + userNumber + "까지 3의 배수의 개수 : " + count+"</h3>");
    } else {
      alert("입력이 취소됐습니다.");
    }
  </script>
</body>
</html>
