<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝수만 더하기</title>
</head>
<body>
  <script>
    let sum = 0;
    let target = parseInt(prompt("숫자를 입력하세요."));
    // sum+=1; //1
    // sum+=2; //3
    // sum+=3; //6
    // sum+=4; //10
    // sum+=5; //15    
    for (let i = 1; i < target + 1; i++) {
      if (i % 2 === 1)
        continue;
      sum += i;
      document.write(i+"====="+sum+"<br>");
    }
    document.write("1에서 " + target + "까지 짝수만 더하면 " + sum);
  </script>
</body>
</html>
