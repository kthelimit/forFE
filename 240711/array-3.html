<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var nums = [1, 2, 3];
    var chars = ["a", "b", "c", "d"];

    //배열 2개 합치기
    var numsChars = nums.concat(chars);
    var charsNums = chars.concat(nums);

    document.write("nums에 chars를 합치면 : ", numsChars, "<br>chars에 nums를 합치면 : ", charsNums);
    document.write("<hr>");

    //배열 안의 요소 합치기
    var string1 = nums.join();
    document.write("구분자 없이 : ", string1);
    document.write("<hr>");
    var string2 = chars.join('/');
    document.write("/ 구분자 지정 : ", string2);
    document.write("<hr>");


    //요소 추가하기 - 새로운 length 값 반환
    var ret1 = nums.push(4, 5); //배열 뒤에 추가
    document.write("length : ", ret1, " | 배열 : ", nums);
    document.write("<hr>");
    var ret2 = nums.unshift(0); //배열 앞에 추가
    document.write("length : ", ret2, " | 배열 : ", nums);
    document.write("<hr>");


    //요소 추출하기 - 꺼낸 요솟값 반환
    var popped1 = chars.pop(); //마지막 요소 꺼냄
    document.write("꺼낸 요소 : ", popped1, " | 배열 : ", chars);
    document.write("<hr>");
    var popped2 = chars.shift(); //첫번째 요소 꺼냄
    document.write("꺼낸 요소 : ", popped2, " | 배열 : ", chars);
    document.write("<hr>");


    document.write("<p>splice 메서드 사용하기</p>");
    //인수가 1개일 경우
    var numbers = [1, 2, 3, 4, 5];
    var newNumbers = numbers.splice(2); //3,4,5 즉 인덱스 번호를 넣는 것이다.
    document.write("반환된 배열 : " + newNumbers + "<br>");
    document.write("변경된 배열 : " + numbers);
    document.write("<hr>");

    //인수가 2개일 경우
    var study = ["html", "css", "web", "jquery"];
    var newStudy = study.splice(2, 1);
    document.write("반환된 배열 : " + newStudy + "<br>");
    document.write("변경된 배열 : " + study);
    document.write("<hr>");

    //인수가 3개인 경우
    var newStudy2 = study.splice(2, 1, "js");
    document.write("반환된 배열 : "+ newStudy2 + "<br>");
    document.write("변경된 배열 : "+study);
    document.write("<hr>");


    document.write("<p>slice 메서드 사용하기</p>");
    //추출한 요소로 배열 만들기, 기존 배열 변경안됨
    //인수가 1개인 경우
    var colors=["red", "green", "blue", "white", "black"];
    var colors2 = colors.slice(2); //인덱스 2부터 끝까지
    document.write(colors2 + "<br>");

    //인수가 2개인 경우
    var colors3 = colors.slice(2,4); //인덱스 2, 3 입력한 숫자의 앞에서 자른다!
    document.write(colors3 + "<br>" + colors);


  </script>
</body>

</html>
