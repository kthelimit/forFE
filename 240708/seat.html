<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    let memNum = prompt("입장객은 총 몇명인가요?");
    let colNum = prompt("한 줄에 몇 명씩 앉습니까?");
    let rowNum;
    if (memNum % colNum !== 0) {
      rowNum = parseInt(memNum / colNum) + 1;
    }
    else {
      rowNum = memNum / colNum;
    }
    document.write("모두 " + rowNum + "개의 줄이 필요합니다.");
  </script>
</body>
</html>
