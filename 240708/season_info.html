<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let month = parse.Int(prompt("월을 입력해주세요."));
    let season;
    if (0 < month && month < 13) {
      if (3 <= month && month <= 5) {
        season = '봄';
      } else if (6 <= month && month <= 8) {
        season = '여름';
      } else if (9 <= month && month <= 11) {
        season = '가을';
      } else {
        season = '겨울';
      }
      alert(month + "월은 " + season + "입니다.");
    }
    else {
      alert(month + "월은 존재하지 않습니다.");
    }
  </script>
</body>
</html>
