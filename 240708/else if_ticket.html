<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let age = prompt("나이를 입력하세요.");
    if (age >= 60) {
      document.write("노약자 무료");
    } else if (age >= 20) {
      document.write("성인 요금");
    } else if (age >= 13) {
      document.write("청소년 요금");
    } else if (age >= 8) {
      document.write("어린이 요금");
    } else {
      document.write("유아 무료");
    }  
  </script>
</body>
</html>
