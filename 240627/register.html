<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <style>
    ul{list-style: none;}
    label{ 
      display: inline-block;
      width: 150px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>회원 가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" autofocus required placeholder="4자 ~ 10자 사이, 공백없이">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail" required>
        </li>
        <li>
          <label for="user-pwd">비밀번호</label>
          <input type="password" id="user-pwd" required placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
          <label for="user-pwd-check">비밀번호 확인</label>
          <input type="password" id="user-pwd-check" required>
        </li>
        <li>
          <label for="path">가입 경로</label>
          <select id="path">
            <option value="blog">블로그</option>
            <option value="search">검색</option>
            <option value="SNS">SNS</option>
            <option value="etc">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label><input type="radio" name="mailing" value="mail_y">메일 수신</label>
      <label><input type="radio" name="mailing" value="mail_n" checked>메일 수신 안 함</label>
    </fieldset>
    <div id="buttons">
      <!-- <input type="submit" value="가입하기">
      <input type="reset" value="취소"> -->
      <button type="submit">가입하기</button>
      <button type="reset">취소</button>
    </div>
  </form>
</body>
</html>
