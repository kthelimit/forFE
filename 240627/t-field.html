<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <style>
    ul{list-style: none;}
    label{
      display: inline-block;
      width: 200px;
      text-align: right;
    }
  </style> -->
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요</b></p>
      <label><input type="checkbox" value="s_3" checked>선물용 3kg</label>
      <label><input type="checkbox" value="s_5">선물용 5kg</label>
      <label><input type="checkbox" value="f_3">가정용 3kg</label>
      <label><input type="checkbox" value="f_5">가정용 5kg</label>
      <p><b>포장 선택</b></p>
      <label><input type="radio" name="gift" value="yes">선물 포장</label>
      <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name">
          <!-- <label>이름 <input type="text" id="user-name"></label> -->
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
        <!-- <li>
          <input type="search" id="search">
        </li>
        <li>
          <input type="url" id="url">
        </li> -->
        <li>
          <label for="d-day">배송 지정</label>
          <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
        </li>
        <!-- 텍스트 여러 줄 입력 -->
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
      <input type="submit" value="전송">
    </fieldset>
  </form>
</body>
</html>
