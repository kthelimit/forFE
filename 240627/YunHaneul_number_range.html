<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 폼</title>
  <style>
    ul {
      list-style: none;
    }
    /* label{
      display: inline-block;
      width: 200px;
      text-align: right;
    } */
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>등록 정보</legend>
      <ul>
        <li>
          <label for="member">참여인원<small>(최대10명)</small></label>
          <input type="number" min="0" max="10" value="0" step="1" id="member" size="5">
        </li>
        <li>
          <label for="stuffs">지원물품<small>(1인당 5개)</small></label>
          <input type="number" min="0" max="50" value="5" step="5" id="stuffs" size="5">
        </li>
        <li>
          <label for="satis">희망 단계<small>(하,중,상)</small></label>
          <input type="range" min="1" max="3" value="1" id="satis">
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
