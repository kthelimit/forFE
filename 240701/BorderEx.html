<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 450px;
      margin: 10pt auto;
    }
    h3{      
      border-left: 10px solid green;
      padding-left: 20px;
    }
    #round{
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #eee;
      line-height: 150%;
    }
    ul ul{
      list-style-type:"- ";
      padding-left: 15px;
    }
    ul li{
      padding: 5px 0;
    }
    ul ul li{
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>우대 정보</h3>
    <ul id="round">
      <li>연령에 따른 우대 (나이 확인이 가능한 신분증 또는 서류 제시)
        <ul>
          <li>경로 : 만 65세 ~</li>
          <li>청소년 : 만 13세 ~ 만 18세</li>
        </ul>
      </li>
      <li>장애인 우대 (장애인등록증 제시) 우대가격
        <ul>
          <li>1일 이용권 우대가로 구입 가능</li>
          <li>장애의 정보가 심한 장애인 : 본인+동반 1인</li>
        </ul>
      </li>
      <li>국가유공자 우대 (증명서류 제시) 파크이용권 가격 보기
        <ul>
          <li>본인 + 동반 1인, 1일 이용권 50% 우대가로 구입 가능</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
